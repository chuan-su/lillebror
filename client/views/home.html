<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="row">
            <a class="btn btn-success pull-right" href="#/notes/new">New</a>
        </div>
        <br>
        <div class="row">
            <ul class="list-group">
                <li ng-repeat="note in notes track by note._id" class="list-group-item">
                    <h4 class="list-group-item-heading">
                        <a class="pull-right"><i class="fa fa-pencil fa-fw"></i></a>
                        <span ng-repeat="verb in note.vocabularies">{{verb}}{{$last ? '' : ','}}</span>
                    </h4>
                    <p class="small">{{note.body}}</p>
                    <div>
                        <i class="fa fa-tags"></i>
                        <span ng-repeat="tag in note.tags">
                            <span class="label label-success" >{{tag}}</span>
                        </span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<!doctype html>
<html ng-app="lillebror">

        <link rel="stylesheet" href="lib/angular-material/angular-material.min.css"/>
        <link href="stylesheets/style.css" rel="stylesheet"/>
    </head>
    <body layout="column" ng-controller="AppCtrl">
